<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React</title>
    <script src="reactjs16.2.0/react.development.js"></script>
    <script src="reactjs16.2.0/react-dom.development.js"></script>
    <script src="reactjs16.2.0/babel.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
		class CounterButton extends React.Component{
		  constructor(props){
			super(props);
			this.state={count: 1};
		  }
		  //shouldComponentUpdate只是检查props.color或state.count中是否有任何更改。 如果这些值不会更改，则组件不会更新。
		  shouldComponentUpdate(nextProps, nextState){
			if (this.props.color !== nextProps.color) return true;
			if (this.state.count !== nextState.count) return true;
			return false;
		  }
		  render(){
			return(
			  <button color={this.props.color} onClick={()=>this.setState(state=>({count: state.count+1}))}>
				Count: {this.state.count}
			  </button>
			);
		  }
		}
		ReactDOM.render(
		  <CounterButton />,
		  document.getElementById('example')
		);
    </script>
  </body>
</html>
