<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React</title>
    <script src="reactjs16.2.0/react.development.js"></script>
    <script src="reactjs16.2.0/react-dom.development.js"></script>
    <script src="reactjs16.2.0/babel.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
		function WarningBanner(props){
		  if(!props.warn) return null;
		  return(<div>提示信息!</div>);
		}
		class Page extends React.Component{
		  constructor(props){
			super(props);
			this.state={showWarning: true};
			this.handleToggleClick=this.handleToggleClick.bind(this);
		  }
		  handleToggleClick(){this.setState(prevState=>({showWarning: !prevState.showWarning}));}
		  render(){
			return(
			  <div>
				<WarningBanner warn={this.state.showWarning} />
				<button onClick={this.handleToggleClick}>{this.state.showWarning?'隐藏':'显示'}</button>
			  </div>
			);
		  }
		}
		ReactDOM.render(
		  <Page />,
		  document.getElementById('example')
		);
    </script>
  </body>
</html>
