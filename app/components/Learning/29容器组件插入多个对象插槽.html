<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React</title>
    <script src="reactjs16.2.0/react.development.js"></script>
    <script src="reactjs16.2.0/react-dom.development.js"></script>
    <script src="reactjs16.2.0/babel.min.js"></script>
    <style type="text/css">
	<!--
	html,body,#example{width: 100%;height: 100%;}
	.SplitPane{width: 100%;height: 100%;}
	.SplitPane-left{float: left;width: 30%;height: 100%;}
	.SplitPane-right{float: left;width: 70%;height: 100%;}
	.Contacts{width: 100%;height: 100%; background: lightblue;}
	.Chat{width: 100%;height: 100%; background: pink;}
	-->
	</style>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
		/*
		像<Contacts />和<Chat />这样的React元素只是对象，可以像任何其他数据一样将它们作为道具传递。
		这种方法可能会提醒您其他库中的“插槽”，但对于在React中传递的道具没有限制。
		*/
		function Contacts(){return <div className="Contacts" />;}
		function Chat(){return <div className="Chat" />;}
		function SplitPane(props){
		  return(
			<div className="SplitPane">
			  <div className="SplitPane-left">{props.left}</div>
			  <div className="SplitPane-right">{props.right}</div>
			</div>
		  );
		}
		function App(){return(<SplitPane left={<Contacts />} right={<Chat />} />);}
		ReactDOM.render(
		  <App />,
		  document.getElementById('example')
		);
    </script>
  </body>
</html>
