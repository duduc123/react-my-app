<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React</title>
    <script src="reactjs16.2.0/react.development.js"></script>
    <script src="reactjs16.2.0/react-dom.development.js"></script>
    <script src="reactjs16.2.0/babel.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
		class Form extends React.Component{
		  constructor(props) {
			super(props);
			this.state={name: '张三',age: 18};
			this.handleChangeName=this.handleChangeName.bind(this);
			this.handleChangeAge=this.handleChangeAge.bind(this);
			this.handleSubmit=this.handleSubmit.bind(this);
		  }
		  handleChangeName(event){this.setState({name: event.target.value});}
		  handleChangeAge(event){this.setState({age: event.target.value});}
		  handleSubmit(event) {
			alert('姓名='+this.state.name+'\n年龄='+this.state.age);
			event.preventDefault();//不跳转页面
		  }
		  render() {
			return (
			  <form onSubmit={this.handleSubmit}>
				<label>
				  姓名:<input type="text"
                            value={this.state.name}
                            onChange={this.handleChangeName} />
				  年龄:<input type="text"
                            value={this.state.age}
                            onChange={this.handleChangeAge} />
				</label>
				<input type="submit" value="Submit" />
			  </form>
			);
		  }
		}
		ReactDOM.render(
		  <Form />,
		  document.getElementById('example')
		);
    </script>
  </body>
</html>
